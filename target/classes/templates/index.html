<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://thymeLeaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <title>Mars Rover API App</title>
</head>
<body>
    <div class="container">

    <h1>Welcome to the Mars Rover API Web App!</h1>
    <div    th:each="index : ${#numbers.sequence(0,roverData.photos.size(), 4)}" class="row" style="margin-bottom: 2em">

        <div class="col-sm" >
            <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" alt=""/>
        </div>
        <div class="col-sm" th:if="${index+1 < roverData.photos.size}">

            <img th:src="${roverData.photos[index + 1].imgSrc}" class="img-fluid" alt=""/>
        </div>
        <div class="col-sm" th:if="${index+2 < roverData.photos.size}">
            <img th:src="${roverData.photos[index + 2].imgSrc}" class="img-fluid" alt=""/>
        </div>
        <div class="col-sm" th:if="${index+3 < roverData.photos.size}">
            <img th:src="${roverData.photos[index + 3].imgSrc}" class="img-fluid" alt=""/>


        </div>
    </div>



    </div>
</body>
</html>
